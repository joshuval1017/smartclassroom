{% extends 'main_app/base.html' %}
{% block content %}
<h2 style="font-size: 2rem; color: #333; text-align: center; margin-bottom: 20px;">PDF Summarizer</h2>
<form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
  {% csrf_token %}
  <input type="file" name="pdf" accept="application/pdf" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
  <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Summarize</button>
</form>

  {% if summary %}
    <h3>Summary</h3>
    <p>{{ summary }}</p>
  {% endif %}
{% endblock %}
